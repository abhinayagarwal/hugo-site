  # Hero section
  [params.hero]
    title = 'JavaFX 11'
    subtitle = 'OpenJFX is an open source, next generation client application platform for desktop, mobile and embedded systems based on JavaSE.</br> It is a collaborative effort by many individuals and companies with the goal of producing a modern, efficient, and fully featured toolkit for developing rich client applications.</br></br>'
 
  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Getting Started"
    description = "This tutorial will help you to write a JavaFX 11 application and run it on mulitple desktop platforms."
    url = "docs/index.html"
    button = "Start"
    icon = "icon-bulb"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "Download"
    description = "The JavaFX 11 runtime is available as a platform-specifc SDK, as a number of jmods, and as a set of artifacts in maven central."
    url = "https://gluonhq.com/products/javafx/"
    button = "Download"
    icon = "icon-cloud-download"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "Develop"
    description = "OpenJFX is free software, licensed under the GPL with the class path exception, just as OpenJDK."
    url = "https://github.com/javafxports/openjdk-jfx"
    button = "Let's do it!"
    icon = "icon-social-github"
    img = "img_10.jpg"

  [params.intro.video]
    enable = false
    title = "Watch the video"
    icon = "icon-play2"
    url = "https://vimeo.com/channels/staffpicks/93951774"

 # Testimonials section
  [params.testimonials]
    enable = true
    title = "Testimonials"
    description = ""

    [[params.testimonials.item]]
      quote = "&ldquo;I'm excited to see the more folks from the wider Java Community working together with Oracle on JavaFX. This release proves there is a great future for client-side Java development. As an OpenJDK Project , OpenJFX shares much of its principles and infrastructure, leading to a high-quality release that is very well aligned with the upcoming Java 11 release.&rdquo;"
      person = 'Georges Saab <span class="subtext">Vice President, Software Development, Java Platform Group at <a href="https://www.oracle.com/java/" target="_blank">Oracle</a></span>'
      img = "Saab.jpg"
      alt = "Georges Saab"

    [[params.testimonials.item]]
      quote = "&ldquo;OpenJFX is like a child to me. After helping it to grow up for so long, I now look at it proudly and excited about its future. The community effort that is growing around it pleases me to no end, and I can't wait to see where it goes next.&rdquo;"
      person = 'Jonathan Giles <span class="subtext">Java guy at Microsoft, OpenJFX contributor & <a href="http://controlsfx.org/" target="_blank">ControlsFX</a> project lead</span>'
      img = "jonathan.jpg"
      alt = "Jonathan Giles"
          
    [[params.testimonials.item]]
          quote = "&ldquo;For me OpenJFX represents a major milestone in the ongoing effort to make JavaFX the leading technology for mobile, embedded, and desktop applications. Finally Java has an advanced UI toolkit that can evolve independently of JDK development activities backed by a passionate developer community that can directly contribute to its future.!&rdquo;"
          person = 'Dirk Lemmermann <span class="subtext">CEO of <a href="https://dlsc.com" target="_blank">DLSC Software & Consulting GmbH</a></span>'
          img = "Lemmermann.jpg"
          alt = "Dirk Lemmermann"

    [[params.testimonials.item]]
          quote = "&ldquo;As an advocate of JavaFX for over a decade I'm thrilled about the community support and momentum of OpenJFX. A big thanks to the folks at Gluon for providing leadership to the OpenJFX effort!&rdquo;"
          person = 'James Weaver <span class="subtext">Developer advocate at <a href="https://pivotal.io/" target="_blank">Pivotal</a></span>'
          img = "weaver.jpg"
          alt = "James Weaver"

    [[params.testimonials.item]]
          quote = "&ldquo;JavaFX is a fantastic technology that has enabled the cost-effective development of capabilities while providing performance and customization necessary for our engineering problems. The OpenJFX 11 release is a big step forward that streamlines our application images making them more lightweight. This makes distribution to our users performing design analysis supporting NASA missions easy so they can move forward faster.&rdquo;"
          person = 'Sean Phillips <span class="subtext">Software Architect for the Deep Space Trajectory Explorer at <a href="https://ai-solutions.com/" target="_blank">a.i. solutions</a></span>'
          img = "sean.jpg"
          alt = "Sean Phillips"


