  # Hero section
  [params.hero]
    title = "JavaFX 11 Release"
    subtitle = 'OpenJFX is an open source, next generation client application platform for desktop, mobile and embedded systems based on JavaSE.</br> It is a collaborative effort by many individuals and companies with the goal of producing a modern, efficient, and fully featured toolkit for developing rich client applications.'
 
  # Intro section
  # Available icons: http://simplelineicons.com/
  [params.intro]

  [[params.intro.item]]
    title = "Getting Started"
    description = "This tutorial will help you to write a JavaFX 11 application and run it on mulitple desktop platforms."
    url = "http://docs.gluonhq.com/javafx11/#install-javafx"
    button = "Start"
    icon = "icon-bulb"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "Download"
    description = "The JavaFX 11 runtime is available as a platform-specifc SDK, as a number of jmods, and as a set of artifacts in maven central."
    url = "https://gluonhq.com/products/javafx/"
    button = "Download"
    icon = "icon-cloud-download"
    img = "img_8.jpg"

  [[params.intro.item]]
    title = "Develop"
    description = "OpenJFX is free software, licensed under the GPL with the class path exception, just as OpenJDK."
    url = "https://github.com/javafxports/openjdk-jfx"
    button = "Let's do it!"
    icon = "icon-social-github"
    img = "img_10.jpg"

