  # Services section
  [params.services]
    enable = true
    title = "Community"
    description = "JavaFX features a vibrant and passionate developer community. This enthusiasm can be found in the open source mailing list, the forum discussions. Here just some of the examples of tools and framworks already supporting JavaFX 11"

    [[params.services.item]]
      title = '<a href="https://dlsc.com/products/flexganttfx/" target="_blank">FlexGanttFX</a>'
      description = 'FlexGanttFX is the most advanced JavaFX-based Gantt charting framework currently available for Java. It uses a very high abstraction level, which allows it to be applied in various and often very different domains such as ERP systems, production planning and scheduling applications, manufacturing execution systems or project portfolio management applications. FlexGanttFX and its predecessor frameworks FlexGantt (for Swing) and DJT have been used and tested by hundreds of professional planning and scheduling applications. The customer list contains companies such as Siemens, Boeing, NASA, JPL, Lockhead Martin, Raytheon, Kuehne + Nagel, SAIC, General Dynamics, ABAS, Bauer, etc…'
      icon = "icon-layers"

    [[params.services.item]]
      title = '<a href="https://gluonhq.com/labs/maps/" target="_blank">Gluon Maps</a>'
      description = "Gluon Maps is built with high performance in mind, but that doesn’t mean functionality is missing. Gluon Maps offers layer overlays, multiple tilesets, and much more."
